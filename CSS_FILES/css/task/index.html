<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Geist';
      }
      body {
        padding: 0px 60px;
      }
      .pattern {
        background-color: #182235;
        border-radius: 6px;
        background-image: linear-gradient(
            30deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            150deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            30deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            150deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            60deg,
            rgba(94, 187, 121, 0.467) 25%,
            transparent 25.5%,
            transparent 75%,
            rgba(94, 187, 121, 0.467) 0,
            rgba(94, 187, 121, 0.467)
          ),
          linear-gradient(
            60deg,
            rgba(94, 187, 121, 0.467) 25%,
            transparent 25.5%,
            transparent 75%,
            rgba(94, 187, 121, 0.467) 0,
            rgba(94, 187, 121, 0.467)
          );
        background-position: 0 0, 0 0, 37px 65px, 37px 65px, 0 0, 37px 65px;
        background-size: 74px 130px;
        height: 600px;
        margin: 200px 0;
     
      }

    </style>
  </head>

    <div class="pattern">
    
    </div>
