<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"

    />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter';
      }
      body {
        padding: 0px 60px;
      }
      .pattern {
        background-color: #182235;
        border-radius: 6px;
        background-image: linear-gradient(
            30deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            150deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            30deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            150deg,
            #5ebb79 12%,
            transparent 12.5%,
            transparent 87%,
            #5ebb79 87.5%,
            #5ebb79
          ),
          linear-gradient(
            60deg,
            rgba(94, 187, 121, 0.467) 25%,
            transparent 25.5%,
            transparent 75%,
            rgba(94, 187, 121, 0.467) 0,
            rgba(94, 187, 121, 0.467)
          ),
          linear-gradient(
            60deg,
            rgba(94, 187, 121, 0.467) 25%,
            transparent 25.5%,
            transparent 75%,
            rgba(94, 187, 121, 0.467) 0,
            rgba(94, 187, 121, 0.467)
          );
        background-position: 0 0, 0 0, 37px 65px, 37px 65px, 0 0, 37px 65px;
        background-size: 74px 130px;
        height: 600px;
        margin: 200px 0;
        position: relative;
     
      }
.card__first {
  display: flex;
  align-items: center;
  justify-content: space-evenly;
  gap : 20px;
  width : 380px ;
  height: 150px;
  padding : 12px;
  background-color: rgba(255, 255, 255, 0.762);
  backdrop-filter: blur(13px);
  position: absolute;
  top : -45px;
  left : 20px ;
  border-radius: 4px;
}
.card__iconbox {
  background-color: #7fe09c;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80px;
  width: 80px;
}
.card__image {
  width : 50px;
}
.card__textbox {
  display: flex;
  flex-direction: column;
  gap : 10px;
}

.card_textbox--title {
  font-weight: 500;
  font-size: 18px;
  color : #5c5c5c ;

}

.card_textbox--price {
  font-weight: 800;
  font-size: 26px;
}
.card_textbox--span {
  color : rgb(37, 136, 37);
  margin-right: 2px;
}
.card_textbox--compare{
  font-weight: 500;
  color : #5c5c5c;
  font-size: 14px;
}

.second_card {
  display: flex;
  flex-direction: column;
  
  gap : 20px;
  width : 400px ;
  height: 400px;
  padding : 20px;
  background-color: rgba(255, 255, 255, 0.762);
  backdrop-filter: blur(13px);
  
  border-radius: 4px;
  position: absolute;
  bottom: -150px;
  right: 20px;

 
}

.avatar {
  border-radius : 50%;
  width : 120px;
}

.second_card-details {
  display: flex;

  align-items: center;
  gap : 20px
}

.second_card-articles , .second_card-followers , .second_card-post {
  display: flex;
  flex-direction: column;
  gap : 6px
}

.second_card-followers-title ,.second_card-articles-title , .second_card-posts-title {
color : #5c5c5c ;
font-size: 18px;
}

.second_card-followers-count ,.second_card-articles-count , .second_card-posts-count{
  font-size: 20px;
  font-weight: 600;
}

.second_card-userdesignation {
  color :#5c5c5c
}

.second_card-username {
font-size: 20px;
font-weight: 600;
}

.second_card-intro {
  display: flex;
  flex-direction: column;
  gap : 10px
}

.second_card-name {
  display: flex;
  flex-direction: column;
  gap : 6px
}
.second_card-btn {
  padding : 14px 10px ;
  border-radius: 6px;
  background-color:  #5ebb79;
  color : white ;
  font-weight: 600;
  font-size : 16px;
  border: none;
}
    </style>
  </head>
  <body>
    <div class="pattern">
      <div class="card__first">
 <div class="card__iconbox">
  <img class="card__image" src="./dollar-circle-svgrepo-com (2).svg"
 </div>
</div>
 <div class="card__textbox">
  <p class="card_textbox--title">Global Budget</p>
  <p class="card_textbox--price">$ 25,370</p>
  <p class="card_textbox--compare"><span class="card_textbox--span">18%</span>higher vs previous month </p>
 </div>


      </div>
      <div class="second_card">
        <div class="second_card-intro">
          <div class="second_card-avatar">
<img class="avatar" src
='https://i.pravatar.cc/150?u=a04258a2462d826712d'/>
          </div>
          <div class="second_card-name">
<p class="second_card-username">Chadwick Harrison</p>
<p class="second_card-userdesignation">Senior Developer</p>
          </div>
        </div>
        <div class="second_card-details">
          <div class="second_card-articles">
            <p class="second_card-articles-title">Articles</p>
            <p class="second_card-articles-count">38</p>
          </div>
          <div class="second_card-followers">
            <p class="second_card-followers-title">Followers</p>
            <p class="second_card-followers-count">100k</p>
          </div>
          <div class="second_card-post">
            <p class="second_card-posts-title">Posts</p>
            <p class="second_card-posts-count">532</p>
          </div>
        </div>
        <button class="second_card-btn">Follow</button>

      </div>
      </div>
  </body>
</html>
