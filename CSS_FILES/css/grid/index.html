<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 800px;
        background-color: black;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1" style="background-color: red">Header</div>
      <div class="item item2" style="background-color: cadetblue">item2</div>
      <div class="item item3" style="background-color: coral">item3</div>
      <div class="item item4" style="background-color: rgb(137, 104, 168)">
        item4
      </div>
      <div class="item item5" style="background-color: cadetblue">item5</div>
      <div class="item item6" style="background-color: rgb(204, 140, 140)">
        item6
      </div>
      <!-- <div class="item item7" style="background-color: rgb(119, 188, 165)">
          item7
        </div> -->
      <!-- <div class="item item8" style="background-color: bisque">item8</div> -->
    </div>

    <!-- .container>.item.item${item$}*8 -->
  </body>
</html>
